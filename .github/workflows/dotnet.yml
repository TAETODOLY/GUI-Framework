# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:

    runs-on: ubuntu-latest
    environment:
      name: github_actions
      url: https://github.com

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Selenium docker grid setup
      run: |
        docker-compose -f ConfigurationProvider/Docker/hub.yml up -d
        docker-compose -f ConfigurationProvider/Docker/Chrome.yml up -d
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --no-restore

    - name: Get Allure history
      uses: actions/checkout@v3
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages
    - name: Allure Report action from marketplace
      uses: simple-elf/allure-report-action@master
      if: always()
      id: allure-report
      with:
        allure_results: TestSolutionSpecflow/bin/Debug/net6.0/allure-results
        gh_pages: gh-pages
        allure_report: allure-report
        allure_history: allure-history
    - name: Deploy report to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      env:
        Pgithub_token: ${{ secrets.GITHUB_TOKEN }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: allure-history
        force_orphan: true

    - name: End docker sessions
      if: always()
      run: |
        docker-compose -f ConfigurationProvider/Docker/hub.yml stop
        docker-compose -f ConfigurationProvider/Docker/Chrome.yml down --remove-orphans
        docker container prune
